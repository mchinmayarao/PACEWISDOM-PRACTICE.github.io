<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container calculator">
      <div class="result">
        <input type="text" id="display" class="form-control result-input" readonly>
      </div>
      <div class="row">
        <button type="button" class="col grey btn" onclick="clearMemory()">MC</button>
        <button type="button" class="col clear grey btn" onclick="addToMemory()">M+</button>
        <button type="button" class="col grey btn" onclick="subtractFromMemory()">M-</button>
        <button type="button" class="col operator btn" onclick="recallMemory()">MR</button>
      </div>
      <div class="row">
        
        <button type="button" class="col clear grey btn" onclick="clearDisplay()">AC</button>
        <button type="button" class="col grey btn" onclick="toggleSign()">+/-</button>
        <button type="button" class="col grey btn" onclick="calculatePercentage()">%</button>
        <button type="button" class="col operator btn" onclick="performOperation('/')">รท</button>
      </div>
      <div class="row">
        <button type="button" class="col btn" onclick="appendToDisplay('7')">7</button>
        <button type="button" class="col btn" onclick="appendToDisplay('8')">8</button>
        <button type="button" class="col btn" onclick="appendToDisplay('9')">9</button>
        <button type="button" class="col operator btn" onclick="performOperation('*')">x</button>
      </div>
      <div class="row">
        <button type="button" class="col btn" onclick="appendToDisplay('4')">4</button>
        <button type="button" class="col btn" onclick="appendToDisplay('5')">5</button>
        <button type="button" class="col btn" onclick="appendToDisplay('6')">6</button>
        <button type="button" class="col operator btn" onclick="performOperation('-')">-</button>
      </div>
      <div class="row">
        <button type="button" class="col btn" onclick="appendToDisplay('1')">1</button>
        <button type="button" class="col btn" onclick="appendToDisplay('2')">2</button>
        <button type="button" class="col btn" onclick="appendToDisplay('3')">3</button>
        <button type="button" class="col operator btn" onclick="performOperation('+')">+</button>
      </div>
      <div class="row">
        <button type="button" class="col-6 double btn" onclick="appendToDisplay('0')">0</button>
        <button type="button" class="col double btn" onclick="appendToDisplay('.')">.</button>
        <button type="button" class="col operator btn" onclick="calculateResult()">=</button>
      </div>
    </div>
  </div>

 <script src="script.js"></script>
</body>
</html>
