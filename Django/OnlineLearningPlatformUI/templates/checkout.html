{% extends 'base.html' %}

{% block title %}Checkout - {{ course.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Checkout - {{ course.name }}</h1>

    <div class="row">
        <div class="col-md-6">
            <h3>Course Details</h3>
            <p><strong>Title:</strong> {{ course.name }}</p>
            <p><strong>Description:</strong> {{ course.description }}</p>
            <p><strong>Price:</strong> ${{ course.price }}</p>
        </div>
        <div class="col-md-6">
            <h3>Payment</h3>
            <div id="paypal-button-container"></div>
            <p id="result-message" class="mt-3 text-success"></p>
        </div>
    </div>
</div>

    
    <!-- Initialize the JS-SDK -->
    
    <script src="https://www.paypal.com/sdk/js?client-id=ASMly7o3lAUmGJKP3RVgvi2RR-R42QAzBCXNRtYFsoqL-H0O8SzHUXCMTbRKEplsbcZ9ad36zKlQgzRw&currency=USD"></script>

    <script >

        window.paypal
  .Buttons({
    style: {
      shape: "rect",
      layout: "vertical",
      color: "gold",
      label: "paypal",
    },
    message: {
      amount: 100,
    } ,
    async createOrder() {
      try {
        const response = await fetch("/api/orders", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          // use the "body" param to optionally pass additional order information
          // like product ids and quantities
          body: JSON.stringify({
            course : "{{course.name}}",
          }),
        });

        const orderData = await response.json();

        if (orderData.id) {
          return orderData.id;
        }
        const errorDetail = orderData?.details?.[0];
        const errorMessage = errorDetail
          ? `${errorDetail.issue} ${errorDetail.description} (${orderData.debug_id})`
          : JSON.stringify(orderData);

        throw new Error(errorMessage);
      } catch (error) {
        console.error(error);
        // resultMessage(`Could not initiate PayPal Checkout...<br><br>${error}`);
      }
    } ,
    async onApprove(data, actions) {

      try {
        const response = await fetch(`/api/orders/${data.orderID}/capture`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            course: "{{course.name}}",  // Send the course name in the request body
          }),
        });

        const orderData = await response.json();
        // Three cases to handle:
        //   (1) Recoverable INSTRUMENT_DECLINED -> call actions.restart()
        //   (2) Other non-recoverable errors -> Show a failure message
        //   (3) Successful transaction -> Show confirmation or thank you message

        const errorDetail = orderData?.details?.[0];

        if (errorDetail?.issue === "INSTRUMENT_DECLINED") {
          // (1) Recoverable INSTRUMENT_DECLINED -> call actions.restart()
          // recoverable state, per
          // https://developer.paypal.com/docs/checkout/standard/customize/handle-funding-failures/
          return actions.restart();
        } else if (errorDetail) {
          // (2) Other non-recoverable errors -> Show a failure message
          throw new Error(`${errorDetail.description} (${orderData.debug_id})`);
        
        } else {
          // (3) Successful transaction -> Show confirmation or thank you message
          // Or go to another URL:  actions.redirect('thank_you.html');
          
          const courseDetailUrl = "http://127.0.0.1:8000{% url 'content_list' course.name %}";
          console.log(courseDetailUrl);
          actions.redirect(courseDetailUrl);
          alert(orderData['message']);
          console.log(
            "Capture result",
            orderData,
            JSON.stringify(orderData, null, 2)
          );
        }
      } catch (error) {
        console.error(error);
        
      }
    } ,
  })
  .render("#paypal-button-container"); 

    </script>
{% endblock %}
