<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

    <title>Weather App</title>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="search-bar fixed-top p-3">
            <div class="input-group">
                <input type="text" class="form-control" id="locationInput" placeholder="Enter location">
                <button class="btn btn-primary" onclick="searchWeather()">Search</button>
            </div>
        </div>
        <div class="weather-container mt-5 p-4">
            <div id="currentWeather" class="card mb-4 current-weather-card">
                <!-- Current weather information -->
            </div>
            <div id="forecast" class="d-flex flex-wrap justify-content-around">
                <!-- Forecast for the next 5 days -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
