<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Dictionary</title>
  </head>
  <body>

    
    {% comment %} used some bootstrap templates from online  {% endcomment %}
    <div class="container shadow min-vh-100 py-4 al ">

        <div class="jumbotron text-center" style="margin-top:25vh">
            <h1 class="display-4">Hello, world!</h1>
            <p class="lead">This is a simple Django project to search for meaning of a word</p>
            <hr class="my-4">
            <p>It uses PyDictionary Module to get the meaning of the word.</p>
            <p class="lead">
                <div class="container pt-3">
                    <form action="search" method='post' >
                        {% csrf_token %}
                        <input class="form-control-lg w-50 border rounded-pill" name="word" type="search" placeholder="search" id="search-input">
                    </form>
                   
                </div>
            </p>
          </div>

       
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
