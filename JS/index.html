<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Website Navigation</h1>
  <button onclick="navigateTo('ToDoList.html')">ToDoList</button>
  <button onclick="navigateTo('ToDoList2.html')">ToDoList2</button>
  <button onclick="navigateTo('clock.html')">Clock</button>
  <button onclick="navigateTo('calculator.html')">Calculator</button>

  <script>
    function navigateTo(target) {
      window.location.href = target;
    }
  </script>

</body>
</html>
