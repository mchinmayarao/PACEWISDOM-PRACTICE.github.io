<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Cuisines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   
    <div class="container mt-5">
        {% if subscription_success %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Thank you for subscribing!</strong> You will receive updates on your selected cuisines.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center">Subscribe to Your Favorite Cuisines</h2>
                <form method="post" action="{% url 'home' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="cuisines" class="form-label">Select Cuisines</label>
                        {{ form.cuisines }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Subscribe</button>
                </form>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
