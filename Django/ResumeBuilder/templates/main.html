<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Search Employee</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="get" action="{% url 'main' %}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" placeholder="Search by Employee ID or Name">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Search</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <ul class="list-group">
                    {% for employee in employees %}
                    <div class="d-flex justify-content-between mb-4">
                        <a href="{% url 'employee_details' %}?empid={{ employee.empid }}" class = "list-group-item list-group-item-action">
                            ({{ employee.empid }}) {{ employee.name }} 
                            <a href="{%url 'generate_pdf'%}?empid={{employee.empid}}" class="btn btn-success">Download Resume</a>
                        </a>
                        
                    </div>
                    {% empty %}
                    <li class="list-group-item">No employees found.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
